<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="twonew.css">
  <title>New Insurance</title>
</head>
<body>
<h1> Get a new Insurance or renew your old Insurance policy</h1>
<h2>Fill in the following details and get your vehicle have a new policy</h2>

<div class="container">

  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupFile01">Driving License(as ID)</label>
    <input type="file" class="form-control" id="inputGroupFile01">
  </div>
  <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupFile01">Registration Certificate</label>
    <input type="file" class="form-control" id="inputGroupFile02">
  </div>
  <div class="mb-3">
    <label for="engine" class="form-label">Engine Number</label>
    <input type="number" class="form-control" id="engine">
  </div>
  <div class="mb-3">
    <label for="chassis" class="form-label">Chassis Number</label>
    <input type="number" class="form-control" id="chassis">
  </div>
  <div class="mb-3">
    <label for="old" class="form-label">Old Policy Number(If applicable)</label>
    <input type="number" class="form-control" id="old">
  </div>

  <button type="button" id="btn" class="btn btn-danger"><a style="color: aliceblue" href="homePage.html">Submit Details</a> </button>
</div>
<script>
  document.getElementById("btn").addEventListener("click", myFunction);

  function myFunction() {
    alert ("Your documents have been submitted successfully.");

  }
</script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


</body>
</html>
