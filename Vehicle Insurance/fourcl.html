<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="twocl.css">
  <title>Insurance claim</title>
</head>
<body>
<h1>Claim your Insurance</h1>
<h2>Just fill this out:-</h2>
<div class="container">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Policy Number of Insurance</label>
    <input type="number" class="form-control" id="exampleFormControlInput1">
  </div>
  <div class="input-group">
    <span class="input-group-text">First and last name</span>
    <input type="text" aria-label="First name" class="form-control">
    <input type="text" aria-label="Last name" class="form-control">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Address of Policy Holder</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <form action="/action_page.php">
    <label for="birthday">Date of Birth:</label>
    <input type="date" id="birthday" name="birthday">
    <input type="submit">
  </form>
  <p>Gender:</p>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
    <label class="form-check-label" for="flexRadioDefault1">
      Female
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
    <label class="form-check-label" for="flexRadioDefault1">
      Would not like to discuss
    </label>
  </div>
  <div class="mb-3">
    <label for="formFile" class="form-label">Driving License of the person due to whom the damage to the vehicle has been done
      <input class="form-control" type="file" id="formFile">
    </label>
  </div>
  <button type="button" id="btn" class="btn btn-info"><a style="color: aliceblue" href="homePage.html">Claim it!</a></button>
</div>


<script>
  document.getElementById("btn").addEventListener("click", myFunction);

  function myFunction() {
    alert ("Your claim has been registered.");
  }
</script>

</body>
</html>
