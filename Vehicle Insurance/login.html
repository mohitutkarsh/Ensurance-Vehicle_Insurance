<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
</head>
<body>
<h1>Become our Family Member</h1>
<form name = "myForm" class="col-xl-10" id="fr">
  <div class="col-md-4">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" name="eml" onsubmit="return validateemail();" class="form-control" id="inputEmail4" required>

  </div>
  <div class="col-md-4">
    <label for="inputPassword4" class="form-label">Password</label>

    <input type="password" name="userPass" onkeyup="validate()" class="form-control" id="inputPassword4" required>
    Strength:<span id="mylocation">no strength</span>
  </div>

  <div class="col-md-4">
    <label for="inputPassword5" class="form-label" style="margin-top: 20px">Confirm Password</label>
    <input type="password" name="Pass" onkeyup="matchpass()" class="form-control" id="inputPassword5" required>
  </div>

  <div class="col-md-4 position-relative">
    <label for="validationTooltipUsername" class="form-label">Username</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
      <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
      <div class="invalid-tooltip">
       Please choose a unique and valid username.
      </div>
    </div>
  </div>
  <div class="col-md-4 position-relative">
    <label for="validationTooltip03" class="form-label">City</label>
    <input type="text" class="form-control" id="validationTooltip03" required>
    <div class="invalid-tooltip">
      Please provide a valid city.
    </div>
  </div>

  <div class="col-md-4">
    <label for="validationServer04" class="form-label">State</label>
    <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
      <option selected disabled value="">
      <option value="1">Andhra Pradesh</option>
      <option value="2">Arunachal Pradesh</option>
      <option value="3">Assam</option>
      <option value="4">Bihar</option>
      <option value="5">Chhattisgarh</option>
      <option value="6">Goa</option>
      <option value="7">Gujarat</option>
      <option value="8">Haryana</option>
      <option value="9">Himachal Pradesh</option>
      <option value="10">Jharkhand</option>
      <option value="11">Karnataka</option>
      <option value="12">Kerala</option>
      <option value="13">Madhya Pradesh</option>
      <option value="14">Maharashtra</option>
      <option value="15">Manipur</option>
      <option value="16">Meghalaya</option>
      <option value="17">Mizoram</option>
      <option value="18">Nagaland</option>
      <option value="19">Orrisa</option>
      <option value="20">Punjab</option>
      <option value="21">Rajasthan</option>
      <option value="22">Sikim</option>
      <option value="23">Tamil Nadu/option>
      <option value="24">Telangana</option>
      <option value="25">Tripura</option>
      <option value="26">Uttar Pradesh</option>
      <option value="27">Uttarakhand</option>
      <option value="28">West Bengal</option>
      <option value="29">Andaman and Nicobar Islands</option>
      <option value="30">Chandigarh</option>
      <option value="31">Dadra and Nagar Haveli and Daman and Diu</option>
      <option value="32">Delhi</option>
      <option value="33">Jammu and Kashmir</option>
      <option value="34">Ladakh</option>
      <option value="35">Lakshadweep</option>
      <option value="36">Puducherry</option>

    </select>
    <div id="validationServer04Feedback" class="invalid-feedback">
      <p style="color: black"> Please select a valid state.</p>
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServer05" class="form-label">Zip</label>
    <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
    <div id="validationServer05Feedback" class="invalid-feedback">
      <p style="color: black">Please provide a valid zip.</p>
    </div>
  </div>
  <div class="container" id="submit">
  <div class="col-12" id="extra">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        <p style="color: white">Agree to terms and conditions</p>
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        <p style="color: white">You must agree before submitting.</p>
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-danger" id="button" type="submit">Join</button>
  </div>
  </div>
</form>

<!-- Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>


<script src="login.js" type="text/javascript"></script>

</body>
</html>
